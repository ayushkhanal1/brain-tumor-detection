stages:
  data_ingestion:
    cmd: python D:\brain-tumor-detection\src\Brain_Tumor_Detection\pipeline\stage_01_data_ingestion.py
    deps:
      - D:\brain-tumor-detection\src\Brain_Tumor_Detection\pipeline\stage_01_data_ingestion.py
      - config/config.yaml
      - data.zip
    outs:
      - artifacts/data_ingestion


  prepare_base_model:
    cmd: python D:\brain-tumor-detection\src\Brain_Tumor_Detection\pipeline\stage_02_prepare_base_model.py
    deps:
      - D:\brain-tumor-detection\src\Brain_Tumor_Detection\pipeline\stage_02_prepare_base_model.py
      - config/config.yaml
    params:
      - IMAGE_SIZE
      - INCLUDE_TOP
      - CLASSES
      - WEIGHTS
      - LEARNING_RATE
    outs:
      - artifacts/prepare_base_model


  training:
    cmd: python D:\brain-tumor-detection\src\Brain_Tumor_Detection\pipeline\stage_03_training.py
    deps:
      - D:\brain-tumor-detection\src\Brain_Tumor_Detection\pipeline\stage_03_training.py
      - config/config.yaml
      - artifacts/data_ingestion
      - artifacts/prepare_base_model
    params:
      - IMAGE_SIZE
      - EPOCHS
      - BATCH_SIZE
      - AUGMENTATION
    outs:
      - artifacts/training/model.h5


  evaluation:
    cmd: python D:\brain-tumor-detection\src\Brain_Tumor_Detection\pipeline\stage_04_model_evaluation.py
    deps:
      - D:\brain-tumor-detection\src\Brain_Tumor_Detection\pipeline\stage_04_model_evaluation.py
      - config/config.yaml
      - artifacts/data_ingestion
      - artifacts/training/model.h5
    params:
      - IMAGE_SIZE
      - BATCH_SIZE
    metrics:
    - scores.json:
        cache: false